<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="https://kit.fontawesome.com/11e061f6f1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TODO MANAGER</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">View All</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Sort</a></li>
            </ul>
        </nav>
        <a href="#" class="cta"><button>How to Use</button></a>
    </header>
    </div>
    <div class="content">
        <div class="content-left side-nav">
            <i class="fas fa-plus icon icon-side add-todo" title="Add todo"></i>
            <i class="fas fa-folder-plus icon icon-side add-project" title="Add project"></i>
        </div>
        <div class="content-right">
            <div class="top-nav">
                <i class="fas fa-sort-numeric-up icon icon-top sort-ascend" title="Sort due date ascending"></i>
                <i class="fas fa-sort-numeric-down-alt icon icon-top sort-descend" title="Sort due date descending"></i>
            </div>
            <div class="todo-list-container">
                <div class="project-menu">
                    <div class="project" data-project="default">
                    </div>
                </div>
                <form action="#" class="add-project-form">
                </form>
                <div class="todo-list">
                </div>
            </div>
        </div>
    </div>
    <div class="pop-editor">
    </div>

    <script src="main.js"></script>
</body>
</html>
